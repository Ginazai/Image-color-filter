<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo color filter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap">
    </script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <h1>Photo color filter</h1>
    <div class="card-content container">
      <h5 class="center">Your Image: </h5>
      <div class="container-fluid content">
        <img class="col-lg-12" id="yourImg" src="" alt="">
        <canvas class="col-lg-12" id="canvas" width="600" height="100">
        </canvas>
      </div>
      <input id="my-colorbar" type="color" value="#ffe4e3">
      <div class="slidecontainer">
        <input id="slide" class="slider" type="range" min="0" max="100" value="50">
      </div>
    </div>
    <div class="container">
    <div class="btn-cont row">
      <div class="col-lg-6 col-sm-12 col-md-6">
        <button id="event" class="btn btn-primary adjust" type="button"
        name="button"><a id="download" href="">Download</a></button>
      </div>
      <div class="col-lg-6 col-sm-12 col-md-6 center">
        <div class="custom-file">
          <input class="custom-file-input" id="f_input" type="file" multiple="false" accept="image/*">
          <label class="custom-file-label" for="f_input">Select your image</label>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
